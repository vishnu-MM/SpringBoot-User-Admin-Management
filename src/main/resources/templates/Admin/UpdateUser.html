<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Update-User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
             <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Update User</h2>
                     </div>
                    <div class="card-body">
                        <!--                    form-->
                        <form th:action="@{/dashboard/updateUser/save}" method="post">
                            <input type="hidden" name="id" th:value="${user.id}" />
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" th:value="${user.name}" class="form-control" id="name" name="name" placeholder="Enter new name"  required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" th:value="${user.username}" class="form-control" id="email" name="username" placeholder="Enter new Email" required>
                            </div>
<!--                            <div class="form-group">-->
<!--                                <label for="password">Password:</label>-->
<!--                                <input type="password" th:value="${user.password}" class="form-control" id="password" name="password" placeholder="Enter new Password" value="hh" required>-->
<!--                            </div>-->
                            <button type="submit" class="btn btn-success btn-block mb-4">Update</button>

                        </form>
                  </div>
             </div>
          </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
