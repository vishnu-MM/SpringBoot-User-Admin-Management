<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Home</a>
    <div class="btn-group" role="group">
        <a th:href="@{/dashboard/editProfile}" class="btn btn-outline-primary rounded-right mr-1 my-2 my-sm-0">Edit Profile</a>
        <form class="form-inline" action="#" th:action="@{/logout}" method="post">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log Out</button>
        </form>
    </div>
</nav>


<!--    <nav class="navbar navbar-light bg-light">-->
<!--        <a class="navbar-brand">Home</a>-->
<!--        <form class="form-inline link-success" action="#" th:action="@{/logout}" method="post">-->
<!--            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log Out</button>-->
<!--        </form>-->
<!--    </nav>-->

    <div>
        <h3 class="pt-4 pl-5" th:text="'Welcome, ' + ${name}"> Welcome</h3>
    </div>
    <div class="msg pl-5 pt-2 pr-5">
        <table class="table table-striped ">

            <div class="container mt-5">
                <div class="row justify-content-between">
                    <div class="col-md-4">
                        <h2>Users</h2>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="input-group mb-3">
                            <form th:action="@{/dashboard/search}" method="get">
                                <input type="text" name="name" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="search-button">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit" id="search-button">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-4 text-right">
                        <a th:href="@{/dashboard/addUser}" class="btn btn-outline-primary">Create New User</a>
                    </div>
                </div>
            </div>

            <tr>
                <th class="equal-width-th">Id</th>
                <th class="equal-width-th">Name</th>
                <th class="equal-width-th">Email</th>
                <th class="equal-width-th">Role</th>
                <th class="equal-width-th"> </th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">  </td>
                <td th:text="${user.name}">  </td>
                <td th:text="${user.username}">  </td>
                <td th:text="${user.role}">  </td>
                <td class="text-center ">
                    <form th:action="@{/dashboard/delete}" method="post">
                        <input type="hidden" name="id" th:value="${user.id}" />
                        <button type="submit" class="btn btn-outline-danger">Remove</button>
                    </form>
                    <div class="m-1" > </div>
                    <form th:action="@{/dashboard/updateUser}" method="get">
                        <input type="hidden" name="id" th:value="${user.id}" />
                        <button type="submit" class="btn btn-outline-warning">Update</button>
                    </form>
                </td>

            </tr>

        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEa  /nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
